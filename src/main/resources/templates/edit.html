<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body >
    <nav class="navbar navbar-dark bg-dark text-white px-3">
        <div class="container-fluid">
            <input type="hidden" th:field="${currUser.username}"></input>
            <h4 class="h6 m-0 col-md-4" th:text="${currUser.username}"></h4>
                <span class="col-md-4 d-flex justify-content-center" th:object="${dayObj}">
                    <input type="hidden" th:field="*{day}"></input>
                    <div class="nav-item dropdown">
                        <span class="nav-link dropdown-toggle float-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${dayObj.day}"></span>
                        <ul class="dropdown-menu"  >
                            <li th:each=" entry : ${currUser.dayMap.descendingMap()}"><a class="dropdown-item" th:href="@{'/selectDay/'+${entry.key}}" th:text="${entry.key}"></a></li>
                        </ul>
                    </div>
                </span>
      
            <a href="/" class="text-decoration-none text-white h6 m-0 col-md-4 d-flex justify-content-end"> Logout </a>
        </div>
    </nav>

    <div class="container mt-4">
        
        <div class="card col bg-light m-3 py-3 px-5">
            <form action="#" th:action="@{'/search/' + ${currUser.username}}" method="post" >
                <label for="queryString" class="form-label fs-5 p-1">Food Consumed</label>
                <input class="form-control mb-3" type="text" th:name="queryString" placeholder="5 apples or 200g beef" required />
                <p class="fs-6">*Note: if weight is not entered, default is 100g</p>


                <div class="row justify-content-between mb-3 align-items-end">
                    <div class="col" th:object="${dayObj}">
                            <label class="form-label p-1 fs-5" for="date">Date</label>
                            <input type="date" class="form-control" id="date" autocomplete="off" th:field="*{day}" required/> 
                    </div>
                    <div class="col-lg col-md-12 align-items-end mt-3">
                        <div class="d-grid">
                            <button class="btn btn-dark" type="submit">
                                <span class="me-2">Search</span>
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                        
                    </div>
                </div>
            </form>
        </div>
        

        <!-- Food List of Selected Day -->

        <form action="#" th:action="@{'/del/' + ${currUser.username} + '/' + ${dayObj.day}}" method="post" th:object="${foodListObj}">
            <div class="m-3 card" th:if="${foodListObj!='emptyList'}"   >
                <div class="card-header d-flex justify-content-between" >
 
                        <button class="btn btn-danger mx-2 mt-1" name="delAll" type="submit">
                            <span class="me-1">Delete</span>
                            <i class="bi bi-calendar-x"></i>
                        </button>
                        <button class="btn btn-warning mx-2 mt-1 text-white" name="delSelected" type="submit">
                            <span class="me-1">Remove</span>
                            <i class="bi bi-dash-square"></i>
                        </button>
             
                </div>

                <div class="card-body">
                    <div class="row">
                        <dd class="col-lg-4 col-md-6 d-flex justify-content-between px-5 "  th:each="foodData, stat :*{foodList}">
                            <span class="border p-2 rounded text-secondary">
                               
                                <input class="form-check-input me-2" id="check" type="checkbox" th:field="*{foodList[__${stat.index}__].checked}">
                                <label class="d-inline-block" for="check">
                                    <span class="text-capitalize" th:text="${foodData.name}"></span>
                                    <span th:text="${foodData.weight} + ' g'"></span> <br>
                                    <span  th:text="${foodData.calories} +' kcal'"></span> 
                                </label>
                            </span> 
                                    
                        </dd>                    
                    </div>
                </div>
                <div class="card-footer ">
                 
      
                 
                    <p class="mx-3 fs-5 my-0" th:text="'Total Calories: '+ ${foodListObj.totalCalories} + ' kcal' "> </p>
                </div>
            </div>
        </form>

        <!-- list of recorded days -->

  
            <div class="card-header d-flex flex-wrap m-3 justify-content-evenly" th:object="${currUser}" >
                <div th:each=" entry : *{dayMap.descendingMap()}">
                    <a th:href="@{'/selectDay/'+ ${currUser.username}+ '/' +${entry.key}}" class="mb-3 me-2 card text-decoration-none" >
                        <button class="btn btn-light p-3" type="button">
                            <span  th:text="${entry.key}"></span><br> 
                            <span th:text="${entry.value.dailyFood.totalCalories} + ' kcal'"></span>
                        </button>
                    </a>
                </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
