<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Nutrition List</title>
</head>
<body>
    <div class="container my-3">
        <form method="POST" action="/save" th:object="${foodListObj}">
            <div class="row m-3 ">
                <div class="card-title">
                    <h2>Nutrition Information</h2>
                </div>

                <div class="row" th:object="${dayObj}">
                    <span th:text="*{day}"></span>
                    <input type="hidden" th:field="*{day}"></input>
                </div>

                <div class="col-lg-4 col-md-6" th:each="foodData, stat :*{foodList}">
                    <div class="card my-3">
                        <div class="card-header d-flex justify-content-between" >

                            <label class="form-label fs-5 text-capitalize" th:for="${foodData.name}" th:text="${foodData.name}"></label>
                            <input type="hidden" th:field="*{foodList[__${stat.index}__].name}">
                            <input class="form-check-input" type="checkbox" th:field="*{foodList[__${stat.index}__].save}">

                        </div>
                        
                        <ul class="list-group list-group-flush">

                            <input type="hidden" th:field="*{foodList[__${stat.index}__].weight}">
                            <input type="hidden" th:field="*{foodList[__${stat.index}__].calories}">
                            <input type="hidden" th:field="*{foodList[__${stat.index}__].protein}">
                            <input type="hidden" th:field="*{foodList[__${stat.index}__].carbs}">
                            

                            <li class="list-group-item fs-6" th:text="'Weight:  '+${foodData.weight}"></li>
                            <li class="list-group-item fs-6" th:text="'Calories:  '+${foodData.calories}"></li>
                            <li class="list-group-item fs-6" th:text="'Protein:  '+${foodData.protein}"></li>
                            <li class="list-group-item fs-6" th:text="'Carbohydrates:  '+${foodData.carbs}"></li>
                            
                        </ul>
                    </div>
                </div>

                <div class="row mb-3">
                  
                    <div class="col-6 d-grid mb-3">
                        <button class="btn btn-dark" type="submit">Save</button>
                    </div>
                    
                    <a href="/" class="col-6 d-grid mb-3" >
                        <button class="btn btn-secondary" type="button">Back</button>
                    </a>
                    
                </div>
            </div>
        </form>
            
           
    </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
