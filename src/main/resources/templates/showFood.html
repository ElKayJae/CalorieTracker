<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Nutrition List</title>
</head>
<body>
    <form method="POST" th:action="@{/add}" th:object="${foodListObj}">
        <nav class="navbar navbar-dark bg-dark text-white px-3">
            <div class="container-fluid">
                <h4 class="h6 m-0" th:text="${currUser.username}"></h4>
                <span th:object="${dayObj}">
                    <input type="hidden" th:field="*{day}"></input>
                    <div class="nav-item dropdown">
                        <span class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${dayObj.day}"></span>
                        <span th:object="${currUser}">
                            <ul class="dropdown-menu"  >
                                <li th:each=" entry : *{dayMap}"><a class="dropdown-item" th:href="@{'/selectDay/'+${entry.key}}" th:text="${entry.key}"></a></li>
                            </ul>
                        </span>
                    </div>
                </span>
                <a href="/" class="text-decoration-none text-white h6 m-0"> Logout </a>
            </div>
          </nav>

        <div class="container my-3">
            <div class="row m-2 ">
                <div class="card-title">
                    <h4>Nutrition Information</h4>
                </div>

                <div class="col-lg-4 col-md-6" th:each="foodData, stat :*{foodList}">
                    <div class="card my-2">
                        <div class="card-header d-flex justify-content-between" >

                            <label class="form-label fs-5 text-capitalize" th:for="${foodData.name}" th:text="${foodData.name}"></label>
                            <input type="hidden" th:field="*{foodList[__${stat.index}__].name}">
                            <input class="form-check-input" type="checkbox" th:field="*{foodList[__${stat.index}__].checked}">

                        </div>
                        
                        <ul class="list-group list-group-flush">

                            <input type="hidden" th:field="*{foodList[__${stat.index}__].weight}">
                            <input type="hidden" th:field="*{foodList[__${stat.index}__].calories}">
                            <input type="hidden" th:field="*{foodList[__${stat.index}__].protein}">
                            <input type="hidden" th:field="*{foodList[__${stat.index}__].carbs}">
                            

                            <li class="list-group-item fs-6" th:text="'Weight:  '+${foodData.weight}"></li>
                            <li class="list-group-item fs-6" th:text="'Calories:  '+${foodData.calories}"></li>
                            <li class="list-group-item fs-6" th:text="'Protein:  '+${foodData.protein}"></li>
                            <li class="list-group-item fs-6" th:text="'Carbohydrates:  '+${foodData.carbs}"></li>
                            
                        </ul>
                    </div>
                </div>

                <div class="card-title d-flex gap-3 mt-3 ">
                
                    <div class="col d-grid mb-3">
                        <button class="btn btn-dark" type="submit" name="addSelected">Add</button>
                    </div>

                    <div class="col d-grid mb-3">
                        <button class="btn btn-dark" type="submit" name="addAll">Add All</button>
                    </div>
                    
                    <a th:href="@{/back}" class="col d-grid mb-3" >
                        <button class="btn btn-secondary" type="button">Back</button>
                    </a>
                    
                </div>
            </div>
        </div>
    </form>
            
           


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
