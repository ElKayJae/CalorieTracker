<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >

    <div class="container ">
        <h4 class="m-3">Calorie Tracking App</h4>
        <div class="card col bg-light m-3 py-3 px-5">
            <form action="#" th:action="@{/login}" method="post" >

                <label for="username" class="form-label fs-5 p-1">Login:</label>
                <input class="form-control mb-3" type="text" th:name="username" placeholder="Username" required />
        
                    <div class="col-lg col-md-12 align-items-end mt-3">
                        <div class="d-grid ">
                            <button class="btn btn-dark " type="submit">Login</button>
                        </div>
                        
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
