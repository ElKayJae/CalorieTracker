<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/index.css}">
</head>
<body class="m-0 p-0 bg-main vh-100">

    <div class="container ">
        <h4 class="px-3 pt-4 text-light fw-semibold">Calorie Tracking App</h4>
        <p class="my-4 mx-3 text-light">Welcome to our app. We will help you to keep logs of food consumed daily, enabling you to better manage your calorie intake and diet.</p>
        <div class="card col bg-light m-3 py-4 px-sm-5 px-3 bg-opacity-50">
            <form action="#" th:action="@{/login}" method="post" >
            
                <div class="input-group col shadow-sm">
                    <label class="input-group-text bg-white fw-semibold " for="username" id="inputGroup-sizing-default" ><i class="bi bi-person-fill"></i></label>
                    <input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" id="username"  th:name="username" placeholder="Username" required/>
                </div>
        
                <div class="col-lg col-md-12 align-items-end mt-3">
                    <div class="d-grid ">
                        <button class="btn btn-dark " type="submit">Login</button>
                    </div>
                </div>

             


            </form>
        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
