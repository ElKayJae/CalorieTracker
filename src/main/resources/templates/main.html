<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body >
    <!-- Nav Bar -->
    <nav class="navbar navbar-dark bg-dark text-white px-3">
        <div class="container-fluid">
            <input type="hidden" th:field="${currUser.username}"></input>
            <h4 class="h6 m-0 col-md-4" th:text="${currUser.username}"></h4>
            <span class="col-md-4 d-flex justify-content-center" th:object="${dayObj}">
                <div class="nav-item dropdown">
                    <span class="nav-link dropdown-toggle float-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${dayObj.day}"></span>
                    <ul class="dropdown-menu"  >
                        <li th:each=" entry : ${currUser.dayMap.descendingMap()}"><a class="dropdown-item" th:href="@{'/selectDay/'+${entry.key}}" th:text="${entry.key}"></a></li>
                    </ul>
                </div>
            </span>
            
            <a href="/" class="text-decoration-none text-white h6 m-0 col-md-4 d-flex justify-content-end"> Logout </a>
        </div>
    </nav>
    
    <!-- body -->
    <form action="#" th:action="@{'/search/' + ${currUser.username}}" method="post" >
        <div class="container">
            
            <div class="card col bg-light mx-3 my-3 py-3 py-sm-4 px-sm-5 px-3">
                
                
                <div class="input-group mb-3 col shadow-sm">
                    <label class="input-group-text bg-white fw-semibold" for="queryString" id="inputGroup-sizing-default" >Food</label>
                    <input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" id="queryString" autocomplete="off" th:name="queryString" placeholder="5 apples or 200g beef" required/>
                </div>

                <p class="fs-6">*Note: if weight is not entered, default is 100g</p>

                <div class="row justify-content-between">

                    <div class="col" th:object="${dayObj}">
                        <span class="input-group mb-3 shadow-sm">
                            <label class="input-group-text bg-white fw-semibold" for="date" id="inputGroup-sizing-default">Date</label>
                            <input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" id="date" autocomplete="off" th:field="*{day}" required/>
                        </span>
                    </div>

                    <div class="col-lg col-md-12 align-items-center">
                        <div class="d-grid">
                            <button class="btn btn-dark" type="submit">
                                <span class="me-2">Search</span>
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>

                </div>
                
            </div>
    </form>
        

    <!-- Food List of Selected Day -->

    <form action="#" th:action="@{'/edit/' + ${currUser.username} + '/' + ${dayObj.day}}" method="post" th:object="${foodListObj}">
        <input type="hidden" th:field="${currUser.username}">
        <span th:field="${currUser}"></span>
        <div class="m-3 card" th:if="${foodListObj!='emptyList'}"   >
            <div class="card-header d-flex justify-content-between" >
                <p class="form-label fw-semibold fs-6 text-capitalize mx-2 mt-1">
                    <i class="bi bi-calendar me-1"></i>
                    <span th:text="${dayObj.day}"></span>
                </p>
                <div class="d-flex align-items-center">
                    <button class="btn btn-secondary mx-2" type="submit">
                        <span class="me-1 fw-semibold fs-6">Edit</span> 
                        <i class="bi bi-pencil-square"></i>
                    </button>
                </div>
            </div>

            <div class="card-body">
                <div class="row">
                    <dd class="col-lg-4 col-md-6 d-flex justify-content-between px-sm-5 px-3"  th:each="foodData, stat :*{foodList}">
                        <span class="border p-2 rounded text-secondary">
                            <span class="text-capitalize" th:text="${foodData.name}"></span>
                            <span th:text="${foodData.weight} + ' g'"></span> <br>
                            <span  th:text="${foodData.calories} +' kcal'"></span> 
                        </span>
                        
                    </dd>                    
                </div>
            </div>
            <div class="card-footer ">
                <p class="mx-2 fs-6 my-0 fw-semibold" th:text="'Total Calories: '+ ${foodListObj.totalCalories} + ' kcal' "> </p>
            </div>
        </div>
    </form>

    <!-- list of recorded days -->


    <div class="card-header d-flex flex-wrap m-3 justify-content-evenly" th:object="${currUser}" >
        <div th:each=" entry : *{dayMap.descendingMap()}">
            <a th:href="@{'/selectDay/'+ ${currUser.username}+ '/' +${entry.key}}" class="mb-3 me-2 card text-decoration-none" >
                <button class="btn btn-light p-3" type="button">
                    <span  th:text="${entry.key}"></span><br> 
                    <span th:text="${entry.value.dailyFood.totalCalories} + ' kcal'"></span>
                </button>
            </a>
        </div>
    </div>
        
            
        



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
